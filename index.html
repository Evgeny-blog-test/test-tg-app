<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            color: #333;
            line-height: 1.5;
            max-width: 100%;
            background-color: #fff;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
            text-align: center;
        }
        .image-container {
            margin: 16px 0;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .content {
            margin-bottom: 24px;
            font-size: 16px;
        }
        .button-container {
            text-align: center;
            margin: 24px 0;
        }
        .buy-button {
            background-color: #40a7e3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .buy-button:hover {
            background-color: #2d96d3;
        }
    </style>
</head>
<body>
    <div class="header">Как не пропустить последний месяц лета с ТВОЕ</div>
    
    <div class="image-container">
        <img src="https://tvoe.ru/img/cbhhph/product/754/1005/8/4620123657316-0-1.jpg" 
             alt="Летний образ">
    </div>
    
    <div class="content">
        С этими новинками от ТВОЕ - последний месяц лета будет самым незабываемым!
    </div>
    
    <div class="button-container">
        <button class="buy-button" onclick="openLink()">Купить лук</button>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // Развернуть приложение на весь экран
        tg.expand();
        
        // Функция для открытия ссылки
        function openLink() {
            // Открываем ссылку во внешнем браузере
            tg.openLink('https://tvoe.ru/product/kupalnik-chernyy-b1045/', { try_instant_view: true });
            
            // Альтернативно можно отправить данные боту:
            // tg.sendData(JSON.stringify({action: "buy", product: "kupalnik-chernyy-b1045"}));
        }
        
        // Можно добавить кнопку внизу интерфейса Telegram
        tg.MainButton.setText("Хочу купить");
        tg.MainButton.onClick(function() {
            openLink();
        });
        tg.MainButton.show();
    </script>
</body>
</html>
